<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="content-type"/>
<meta content="en-us" http-equiv="Content-Language"/>
<title>Proxima Soft - Web Font Specimen</title>
<style type="text/css">
@font-face {
    font-family: 'ProximaSoft';
    src: url('ProximaSoft-Medium.eot'); /* IE9 Compat Modes */
    src: url('ProximaSoft-Medium.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
         url('ProximaSoft-Medium.woff') format('woff'), /* Modern Browsers */
         url('ProximaSoft-Medium.ttf') format('truetype'), /* Safari, Android, iOS */
         url('ProximaSoft-Medium.svg#ProximaSoft-Medium') format('svg'); /* Legacy iOS */
    font-style: normal;
    font-weight: normal;
    text-rendering: optimizeLegibility;
}
</style>
<link rel="stylesheet" type="text/css" media="screen" href="ProximaSoft-Regular.css" />
<style type="text/css" media="screen">
body { font-size: 16px; font-family: "ProximaSoft", Georgia; }
</style>
</head>
<body>
<p contenteditable="true">The quick brown fox jumps over the lazy dog. $123.45!</p>
</body>
</html>
